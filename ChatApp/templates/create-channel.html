
<title>create-channel</title>



<div>
  <button>
    戻る
  </button>
</div>

<div>
  <form method="post">
    <div>
      <label>チャンネル名</label>
      <input type="text" />
    </div>

    <div>
      <label>URL</label>
      <input type="url" />
    </div>

    <div>
      <label>日時</label>
      <input type="date" />
    </div>

    <div>
      <label>画像</label>

      <!-- 画像イメージを追加したい -->

      <input type="file">
    </div>

    <div>
      <label>共有相手</label>
      <input type="checkbox">
    </div>

    <div>
      <button>作成</button>
    </div>
  </form>
</div>
